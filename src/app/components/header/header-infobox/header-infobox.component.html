<div *ngIf="(seriesList.length > 0 || activeSeries || activeNote)"
  class="infoboxContainer {{ seriesList.length > 0 || activeSeries || activeNote ? 'infoboxContainer--subjectActive' : null}}">
  <app-serieslist 
    *ngIf="seriesList.length > 0 && !activeSeries && !activeNote"
    [seriesList]="seriesList"
  >
  </app-serieslist>
  <app-seriesdetailed
    *ngIf="activeSeries && !activeNote"
    [series]="activeSeries"
  >
  </app-seriesdetailed>
  <app-notedetailed
    *ngIf="activeNote && !activeSeries"
    [note]="activeNote"
  >
  </app-notedetailed>
</div>
