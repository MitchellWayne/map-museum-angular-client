<div *ngIf="infoboxActive" class="infoboxContainer">
  <app-serieslist 
    *ngIf="seriesList.length > 0 && !activeSeries && !activeNote"
    [seriesList]="seriesList"
  >
  </app-serieslist>
  <app-seriesdetailed
    *ngIf="activeSeries && !activeNote"
  >
  </app-seriesdetailed>
  <!--
    Will have another component for noteDetailed
    Logic may require emptying seriesList when
    noteDetailed data is populated
  -->
</div>
