<div class="headerContainer">
  <div class="headerContainer__mainInterface">
    <app-header-searchbar
      (onInputChange)="updateSearch($event)"
      (onExecuteSearch)="executeSearch()"
      [searchActive]="searchActive"
    ></app-header-searchbar>
    <app-header-infobox
      *ngIf="seriesList.length > 0 || activeSeries || activeNote"
      [seriesList]="seriesList"
      [activeSeries]="activeSeries"
      [activeNote]="activeNote"
    ></app-header-infobox>
  </div>
  <div class="headerContainer__subInterface">
    <app-header-logo></app-header-logo>
    <app-header-pintoggle></app-header-pintoggle>
  </div>
</div>
